<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">
        <title> Rock, Papers, Scissors</title>
        <script src="https://kit.fontawesome.com/42afdff0da.js" crossorigin="anonymous"></script>    </head>
    <body>
        <h1>Rock, Papers, Scissors</h1>
        <div id = "score">
            <span id="player_score">0</span>:<span id="comp_score">0</span>
        </div>
        <i id = "rock0" class="fa-regular fa-hand-back-fist"></i>
        <i id = "rock1" class="fa-solid fa-hand-back-fist"></i>
        <i id = "paper0" class="fa-regular fa-hand"></i>
        <i id = "paper1" class="fa-solid fa-hand"></i>
        <i id = "scissor0" class="fa-regular fa-hand-scissors"></i>
        <i id = "scissor1" class="fa-solid fa-hand-scissors"></i>
        <div id="canvas"></div>
    </body>
</html>
